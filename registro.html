<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS propio -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- icon/favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Check siLogin -->
    <script src='js/siLogin.js'></script>
    
</head>
<body>
    
    <div class="container-fluid landing"  id="main-registro">
        <div class="contenedor-login">
        <h1>Registrarse</h1>
        <p>Utilice una cuenta propia de email como nombre de usuario.</p>
        
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Ingrese su email</label>
                <input type="email" class="form-control" id="crearEmail" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text">Su mail no será usado para compartir informacion a terceros.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="crearPassword" aria-describedby="password">
                <small id="password" class="form-text">Ingrese su password</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Confirmar Password</label>
                <input type="password" class="form-control" id="confirmarPassword" aria-describedby="confirm-password">
                <small id="confirm-password" class="form-text">Confirme su password</small>
            </div>
            <div id="registrarse">
    
                <button type="submit" class="btn" id="btn-registrarse">Registrarse</button>
                <ul id="registro-errores">

                </ul>
                
            </div>
        </form>
        
    </div>
    <div id="esExito" class="container oculto">
        <h2>Te has registrado exitosamente! <br>Serás redireccionado al login en un instante.</h2>
    </div>
</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- registro.js -->
    <script src='js/registro.js'></script>
</body>
</html>
